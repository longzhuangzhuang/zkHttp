	<script src="./js/jquery-1.10.1.min.js"></script>

	<script>
		$(function() {
			var w = $(window).width();
			var mt = getMobileType();
			if(mt != 0) {
				$('html').css('font-size', 20 * w / 320);
			} else {
				$('html').css('font-size', 20 * 900 / 320);
				$('body').css({
					'margin': '0 auto',
					width: 900,
				});
			}
			$(window).resize(function() {
				var w = $(window).width();
				if(mt != 0) {
					$('html').css('font-size', 20 * w / 320);
				} else {
					$('html').css('font-size', 20 * 900 / 320);
					$('body').css({
						'margin': '0 auto',
						width: 900,
					});
				}
			});
			if(!$('#DownLoadBtn').attr('androidurl')) {
				$('#DownLoadBtn').addClass('lll_noactive').text('即将上线');
				$('.lll_m').show();
				$('#DownLoadBtn').click(function() {
					return false;
				})
			}else{
				$('#DownLoadBtn').removeClass('lll_noactive');
				$('.lll_m').hide();
			}
			$('#DownLoadBtn').click(function() {
				if(!$(this).attr('AndroidUrl')) {
					return false;
				} else {
					if(is_weixin()) {
						isWeixin();
						return;
					} else {
						if(mt == 1) {
							window.location.href = $(this).attr('AndroidUrl');
							return;
						} else if(mt == 0) {
							window.location.href = $(this).attr('AndroidUrl');
							return;
						} else if(mt == 2) {
							window.location.href = $(this).attr('iosUrl');
							return;
						}
					};
				}

			});
		});

		//判断是否是微信打开
		var is_weixin = function() {
			var ua = navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == "micromessenger") {
				return true;
			} else {
				return false;
			}
		};
		//获取移动设备类型(1&#45;&#45;Android;2&#45;&#45;IOS;0&#45;&#45;非移动设备;)
		function getMobileType() {
			var ua = navigator.userAgent;
			if(!!ua.match(/AppleWebKit.*Mobile.*/)) {
				if(!!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
					return 2;
				}
				if(ua.indexOf('Android') > -1 || ua.indexOf('Linux') > -1) {
					return 1;
				}
			}
			return 0;
		}
		//根据从微信打开弹的遮罩
		function isWeixin() {
			var Shadow = document.getElementById("Shadow");
			Shadow.style.display = "block";
			Shadow.onclick = function() {
				this.style.display = "none";
			};
		}
		
	
	</script>
